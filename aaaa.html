        }

        .hearts span {
            position: absolute;

            font-size: 15px;
            color: rgba(255, 77, 109, 0.7);
            animation-name: rise;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-400px) rotate(180deg) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-800px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
